name: vrswap
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python verze
  - python=3.12
  
  # PyTorch (Windows compatible)
  - pytorch::pytorch::2.1.0
  - pytorch::torchvision::0.16.0
  - pytorch::pytorch-cuda=11.8
  
  # Core libraries
  - numpy=1.24.3
  - opencv=4.8.0
  - pillow=10.0.0
  - scipy=1.11.0
  
  # ONNX
  - onnx=1.14.1
  - onnxruntime-gpu
  
  # Utilities
  - psutil
  - tqdm
  - piexif
  - pip
  
  # Pip packages (best installed via pip)
  - pip
  
  # Development (volitelnÄ›)
  - git

pip:
  - insightface==0.7.3
  - opennsfw2==0.10.2
  - protobuf==4.24.0
  - lpips
  - numba>=0.57.0
  - basicsr>=1.4.2
  - realesrgan>=0.3.0
  - tensorflow==2.13.0
